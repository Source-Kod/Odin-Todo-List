<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="gradient-bg flex flex-col">
    <!-- header -->
    <div class="bg-sky-700 p-3 shadow-lg shadow-sky-700">
      <h1 class="custom-font text-4xl font-bold text-white">TODO LIST</h1>
    </div>
    <div class="flex">
      <!-- left side bar -->
      <div
        class="custom-font flex h-screen w-1/6 flex-col gap-4 border-t-2 border-black bg-black bg-opacity-80 p-4 text-2xl text-white shadow-2xl shadow-black"
      >
        <div>
          <h2 id="all-projects-button">All Projects</h2>
        </div>
        <div>
          <h2 class="text-2xl font-bold text-sky-700 underline">
            Filter By DueDate
          </h2>
          <ul id="filter-list-container"></ul>
        </div>
        <div>
          <h2 class="text-2xl font-bold text-sky-700 underline">Projects</h2>
          <ul id="project-list-container"></ul>
        </div>
        <div id="form-buttons-container" class="mt-3 flex gap-4">
          <button
            class="rounded-lg border-2 border-white"
            id="new-task-button"
            type="button"
          >
            Add New Task
          </button>

          <button
            class="rounded-lg border-2 border-white"
            id="new-project-button"
            type="button"
          >
            Add New Project
          </button>
        </div>
      </div>
      <!-- content (right side) -->
      <div class="flex w-screen justify-center">
        <div
          id="content-container"
          class="custom-font mt-10 flex w-5/6 flex-col gap-3 rounded-lg bg-black bg-opacity-80 p-8 text-xl text-white shadow-lg shadow-black"
        ></div>
      </div>
    </div>
  </body>
</html>
