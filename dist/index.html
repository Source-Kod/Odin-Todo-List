<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col gradient-bg">
    <!-- header -->
    <div class="bg-sky-700 p-3 shadow-sky-700 shadow-lg">
      <h1 class="text-4xl font-bold text-white custom-font">TODO LIST</h1>
    </div>
    <div class="flex">
      <!-- left side bar -->
      <div
        class="bg-black bg-opacity-80 text-white h-screen w-1/6 flex flex-col p-4 gap-4 border-black border-t-2 shadow-black shadow-2xl custom-font text-2xl"
      >
        <div>
          <h2 id="all-projects-button">All Projects</h2>
        </div>
        <div>
          <h2 class="text-sky-700 font-bold underline text-2xl">
            Filter By DueDate
          </h2>
          <ul id="filter-list-container"></ul>
        </div>
        <div>
          <h2 class="text-2xl underline font-bold text-sky-700">Projects</h2>
          <ul id="project-list-container"></ul>
        </div>
        <div id="form-buttons-container" class="flex gap-4 mt-3">
          <button
            class="border-white border-2 rounded-lg"
            id="new-task-button"
            type="button"
          >
            Add New Task
          </button>

          <button
            class="border-white border-2 rounded-lg"
            id="new-project-button"
            type="button"
          >
            Add New Project
          </button>
        </div>
      </div>
      <!-- content (right side) -->
      <div class="flex justify-center w-screen">
        <div
          id="content-container"
          class="bg-black bg-opacity-80 text-white w-5/6 flex flex-col gap-3 rounded-lg p-8 mt-10 shadow-black shadow-lg custom-font text-xl"
        ></div>
      </div>
    </div>
  </body>
</html>
